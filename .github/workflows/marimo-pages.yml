name: Publish Marimo Notebook

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Inject commit hash into notebook links
        run: |
          COMMIT_HASH="$(git rev-parse HEAD)"
          sed -i "s|<COMMIT_HASH>|${COMMIT_HASH}|g" salary.nb.py
          if rg -q "<COMMIT_HASH>" salary.nb.py; then
            echo "ERROR: <COMMIT_HASH> placeholder still present after replacement."
            exit 1
          fi

      - name: Export notebook to WASM HTML
        run: |
          # TODO: build in edit mode and run mode, defaulting to run mode at the
          # root but having a link to switch to edit mode for users who want to
          # see the code and experiment with it
          mkdir -p site
          uv run marimo export html-wasm salary.nb.py \
            --mode run \
            --no-show-code \
            --output site/index.html \
            --force
          tree site/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
