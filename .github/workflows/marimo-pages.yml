name: Publish Marimo Notebook

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.14"

      - name: Set up uv
        uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e # v6
        with:
          enable-cache: true

      - name: Inject commit hash into notebook links
        run: |
          COMMIT_HASH="$(git rev-parse HEAD)"
          sed -i "s|<COMMIT_HASH>|${COMMIT_HASH}|g" salary.nb.py
          if rg -q "<COMMIT_HASH>" salary.nb.py; then
            echo "ERROR: <COMMIT_HASH> placeholder still present after replacement."
            exit 1
          fi

      - name: Export notebook to WASM HTML
        run: |
          # TODO: build in edit mode and run mode, defaulting to run mode at the
          # root but having a link to switch to edit mode for users who want to
          # see the code and experiment with it
          mkdir -p site
          uv run marimo export html-wasm salary.nb.py \
            --mode run \
            --no-show-code \
            --output site/index.html \
            --force
          tree site/

      - name: Configure Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
